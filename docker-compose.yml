version: '3.8'

services:
  mp3-transcriber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mp3-transcriber-app
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=docker
      # OAuth2 Configuration (REQUIRED - set these in .env file or environment)
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_AUTH0_ISSUER_URI=${AUTH0_ISSUER_URI}
      # AssemblyAI API Key (REQUIRED - set this in .env file or environment)
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      # JVM Options
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    volumes:
      # Mount a volume for temporary file uploads
      - ./uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s 